<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../future_weather/future.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Weather future</title>
</head>

<body>

    <div class="search">
        <select class="form-select form-select-sm w-50" aria-label="Small select example" name="days" id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select class="form-select form-select-sm w-50" aria-label="Small select example" name="cities" id="cities">
            <option value="Kiev">Kiev</option>
            <option value="Lviv">Lviv</option>
            <option value="Kharkiv">Kharkiv</option>
        </select>

        <input  class="form-control" aria-describedby="addon-wrapping" type="search" placeholder="Enter city" id="enterCity">

    </div>



    <main></main>
    <script src="../future_weather/future.js"></script>
</body>

</html>
